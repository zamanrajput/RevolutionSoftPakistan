<!DOCTYPE html>
<html>
<head>
    <title>Account Deletion Request</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Deletion Request</h1>
        <p>Enter your email to request account deletion:</p>
        <form id="deletionForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="submit" value="Submit Request">
        </form>
        <p id="confirmationMessage" style="display: none;">Your request for account deletion is in process.</p>
    </div>

    <script>
        const deletionForm = document.getElementById('deletionForm');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const emailInput = document.getElementById('email');

        deletionForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = emailInput.value;
            const apiEndpoint = 'https://nasipaipon.com/laravel/public/api/account/delete'; // Replace with your actual API endpoint

            // Create a POST request to your API
            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
            .then(response => response.json())
            .then(data => {
                // Assuming the API responds with a success message
                confirmationMessage.style.display = 'block';
                deletionForm.style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
